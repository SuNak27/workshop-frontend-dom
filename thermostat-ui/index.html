<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 
    Ubah aplikasi berikut menjadi aplikasi menghitung amal kebaikan
    dengan ketentuan sebagai berikut:

    1 kebaikan = klik 1 nambah 10 dan mengurangi keburukan sebanyak 20
    1 keburukan = klik 1 nambah 5 keburukan tetapi tidak mengurangi kebaikan
   -->

  <h1>Thermostat</h1>

  <div class="dashboard">
    <div class="column">
      <div class="container">
        <p id="F">Fahrenheit</p>
      </div>
      <div class="container">
        <div><button onclick="warmer()" id="up">+</button></div>
        <div><button onclick="cooler()" id="down">-</button></div>
      </div>
      <div class="container">
        <p id="C">Celcius</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
